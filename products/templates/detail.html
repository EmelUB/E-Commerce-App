{% extends "index.html" %}
{% load static %}

{% block title %} <title>Neos Ticaret / {{product.name}}</title>{% endblock title %}
   
{% block content %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{product.image.url}}" alt="" width="100%">
        </div>

        <div class="col-md-8">
            <h1>{{product.name}}</h1>
            <p>{{product.content}}</p>
            <p>{{product.price}}</p>
        </div>
    </div>
{% endblock content %}
